<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فيسبوك - تسجيل الدخول أو الاشتراك</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .download-bar {
      text-align: center;
      color: #000;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .download-bar a {
      color: #007aff;
      text-decoration: none;
      font-weight: bold;
    }

    .logo {
      margin: 40px 0;
    }

    .logo img {
      width: 60px;
      height: auto;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"], input[type="password"] {
      padding: 22px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 17px;
    }

    .login-btn {
      padding: 8px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .forgot {
      text-align: center;
      color: #444;
      font-size: 14px;
      margin-top: 10px;
    }

    .new-account {
      padding: 8px;
      border: 1px solid #007aff;
      color: #007aff;
      background: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
    }

    .footer img {
      width: 65px;
      height: auto;
    }

    .footer-links {
      font-size: 15px;
      color: #888;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="download-bar">
    احصل على <a href="#">فيسبوك</a> لهاتف Android واستمتع بتصفّح أسرع.
  </div>
  <div class="footer-links">العربية</div>

  <div class="logo">
    <img src="applogo.png" alt="App Logo" />
  </div>

  <form class="login-form" id="loginForm">
    <input type="text" id="email" placeholder="رقم الهاتف المحمول أو البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة السر" required />
    <button type="submit" class="login-btn">تسجيل الدخول</button>
    <div class="forgot">هل نسيت كلمة السر؟</div>
    <button type="button" class="new-account">إنشاء حساب جديد</button>
  </form>

  <div class="footer">
    <img src="ulogo.png" alt="U Logo" />
  </div>
  <div class="footer-links">
    حول  مساعدة  المزيد
  </div>

  <script src="script.js"></script>
</body>
</html>
